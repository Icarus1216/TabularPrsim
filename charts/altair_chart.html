<!DOCTYPE html>
<html>
<head>
  <style>
    #vis.vega-embed {
      width: 100%;
      display: flex;
    }

    #vis.vega-embed details,
    #vis.vega-embed details summary {
      position: relative;
    }
  </style>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega-lite@5.17.0"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
  <div id="vis"></div>
  <script>
    (function(vegaEmbed) {
      var spec = {"config": {"view": {"continuousWidth": 300, "continuousHeight": 300}}, "data": {"name": "data-c0a66a8d609493f9e77b1bb5483b12e3"}, "mark": {"type": "bar"}, "encoding": {"color": {"condition": {"test": "(datum.Contribution > 0)", "value": "green"}, "value": "red"}, "x": {"field": "Feature", "type": "nominal"}, "y": {"field": "Contribution", "type": "quantitative"}}, "width": 600, "$schema": "https://vega.github.io/schema/vega-lite/v5.17.0.json", "datasets": {"data-c0a66a8d609493f9e77b1bb5483b12e3": [{"Feature": "age", "Contribution": -0.6561}, {"Feature": "workclass", "Contribution": 0.0}, {"Feature": "fnlwgt", "Contribution": 0.0645}, {"Feature": "education", "Contribution": -0.5616}, {"Feature": "educational-num", "Contribution": -0.4864}, {"Feature": "marital-status", "Contribution": -0.5929}, {"Feature": "occupation", "Contribution": -0.5232}, {"Feature": "relationship", "Contribution": -0.9705}, {"Feature": "race", "Contribution": -0.2581}, {"Feature": "gender", "Contribution": 0.1683}, {"Feature": "capital-gain", "Contribution": -0.2342}, {"Feature": "capital-loss", "Contribution": -0.0467}, {"Feature": "hours-per-week", "Contribution": 0.0437}, {"Feature": "native-country", "Contribution": 0.0266}]}};
      var embedOpt = {"mode": "vega-lite"};

      function showError(el, error){
          el.innerHTML = ('<div style="color:red;">'
                          + '<p>JavaScript Error: ' + error.message + '</p>'
                          + "<p>This usually means there's a typo in your chart specification. "
                          + "See the javascript console for the full traceback.</p>"
                          + '</div>');
          throw error;
      }
      const el = document.getElementById('vis');
      vegaEmbed("#vis", spec, embedOpt)
        .catch(error => showError(el, error));
    })(vegaEmbed);

  </script>
</body>
</html>
